<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>myacc</title>
</head>
<style>
    body {
        background-color: black;
        background-image: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8211.jpg');
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    #myacc {
    width: 100%;
    max-width: 400px;
    height: auto;
    border: 2px solid black;
    padding: 50px;
    background-color: #fff;
    margin: 0 auto; 

}
    
    #myacc input[type="text"],
    #myacc input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    #myacc input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .signup-social {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    
    .signup-social a {
        display: inline-block;
        background-color: #fff;
        color: #000;
        padding: 8px;
        margin: 0 5px;
        border-radius: 50%;
        text-decoration: none;
    }
    
    #logodiv {
        width: 100px;
        height: 100px;
    }
   
    #user-info {
    visibility: hidden;
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border: 2px solid black;
    margin-top: 20px;
    border-radius: 8px; /* Add border-radius for rounded corners */
    max-width: 300px; /* Limit maximum width for better readability */
    margin: 20px auto; /* Center the user info box horizontally */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow */
    position: absolute; 
    top: 50%; 
    left: 50%; /* Move it 50% from the left */
    transform: translate(-50%, -50%); /* Center it precisely */
}

#user-info div {
    margin-bottom: 15px; /* Increase spacing between each div */
}

#user-info span {
    font-size: 1.5em;
    color: #333; /* Darken the text color for better contrast */
}

#user-info #emailb, #user-info #numberb {
    font-weight: bold; /* Make email and number text bold */
    color: #4CAF50; /* Use a green color for emphasis */
}

/* Responsive adjustments for user info */
@media screen and (max-width: 500px) {
    #user-info {
        padding: 15px;
        font-size: 0.9em; /* Decrease font size for smaller screens */
    }
}
    
    /* Responsive adjustments */
    @media screen and (max-width: 500px) {
        #myacc {
            padding: 30px;
        }
    }
</style>
<body>
    <div id="user-info">
        <div><span style="font-size: 1.5em;">WELCOME</span>
            <br>
            <div id="emailb"></div>
        </div>
        <div>Ur Mobile Number:
            <div id="numberb"></div>
        </div>
    </div>
    <div id="myacc" >
        <form >
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" name="email" required>
            <br><br>
            <label for="mobile">Mobile Number:</label>
            <br>
            <input type="text" id="mobile" name="mobile" required>
            <br><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <br>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br><br>
            <input type="button" value="Sign Up" onclick="closefunc1()">
            <div class="signup-social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
            </div>
        </form>
    </div>
  
    
    
    
    
    
    
    
    
    <script>
      function closefunc1(){
       let r = document.getElementById('myacc');
       r.style.display = 'none';
       let e=document.getElementById('email').value;
       let n=document.getElementById('mobile').value;
        let eb=document.getElementById('emailb');
       let nb=document.getElementById('numberb');
       let g=document.getElementById('user-info');
       eb.innerHTML=e;
       nb.innerHTML=n;
       g.style.visibility='visible';
       
      }
      
      
      
      
    </script>
</body>
</html>
